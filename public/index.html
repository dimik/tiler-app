<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Подготовка слоя тайлов / Создание слоя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="//yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!--link href="css/bootstrap.css" rel="stylesheet"-->
    <link href="http://mjolnic.github.io/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" rel="stylesheet">

    <style type="text/css">
        html, body {
            height: 100%;
        }
        .ya-fotki-control-group {
            width: 100px;
            float: left;
            margin-left: 2px;
        }
        .image-status {
            border-radius: 4px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            padding: 10px;
            background: white;
            color: black;
        }
        .form-actions {
            background: rgba(0,0,0,0.0);
        }
        .user-auth {
            width: 720px;
            padding: 30px 20px;
            text-align: center;
        }
        .image-status .close {
            margin: -20px -14px 0 0;
        }
        .file-image-loader {
            width: 375px;
            height: 220px;
        }
        .fotki-image-loader {
            width: 680px;
            height: 480px;
        }
        .preloader {
            width: 360px;
        }
        .layer-settings {
            width: 220px;
            /*height: 600px;*/
        }
        .drop-zone {
            text-align: center;
            min-height: 120px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px dashed #e3e3e3;
            border-radius: 10px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
        }
        .drop-zone.success {
            /*
            background: #dff0d8;
            border-color: #d6e9c6;
            */
            background: rgba(0,255,0,0.25);
            border-color: rgba(0,255,0,0.4);
        }
        .drop-zone.error {
            /*
            background: #f2dede;
            border-color: #eed3d7;
            */
            background: rgba(255,0,0,0.25);
            border-color: rgba(255,0,0,0.4);
        }
        .file-control-group {
            position: relative;
            float: left;
            width: 150px;
            overflow: hidden;
        }
        .input-file-hidden {
            position: absolute;
            left: -10000px;
            top: -10000px;
        }
        .header {
            /* padding: 30px 0; */
            height: 20%;
            min-height: 100px;
        }
        .page {
            padding: 0;
            height: 100%;
            background-image: url("../header-bg.jpg");
            background-position: 0 0;
            background-repeat: no-repeat;
        }
        .control-group {
            margin-top: 20px;
        }
        .slim {
            margin: 0;
            padding-bottom: 10px;
            border: none;
        }
        .content {
            height: 100%;
        }
        .footer {
            height: 10%;
        }
        .thumbnails li a {
            /*background: white;*/
            background: rgba(0,0,0,0.5);
            display: table-cell;
            width: 150px;
            height: 150px;
            text-align: center;
            vertical-align: middle;
        }
        .well-white {
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 10px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
        }
        .well-white a.btn {
            font-weight: bold;
        }
        .well-white .help-inline {
            color: white;
        }
        .well-white .close {
            color: white;
            text-shadow: black 0px 1px 0px;
            opacity: 0.4;
        }
        .well-white .close:hover {
            color: white;
            opacity: 0.8;
        }
    </style>

    <script src="js/project.js"></script>
    <script type="text/javascript">
        modules.require(['app'], function (App) {
            var app = new App();
        });
    </script>
</head>
<body>
    <div class="page container-fluid">
        <div class="content row-fluid" id="map"></div>
        <!--div class="footer row-fluid"></div-->
    </div>
</body>
</html>
